<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game War</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class='titles'>
        <h1 class='title'>WAR!</h1>
        <h2 class='subTitle'>Card Game ♠♣♥♦</h2>
    </div>
          <p></p>
    <button id="draw-cards">Play</button>

    <div class="namePlayers">
        <h3 class="computer">Computer</h3>
    </div>
      
    <div class="cards">
            <div class="computer-deck deck"></div>
            <div class="computer-card-slot card-slot"></div>
            <div class="text"></div>
            <div class="player-deck deck"></div>
            <div class="player-card-slot card-slot"></div>
    </div>
    <div class="namePlayers">
        <h3 class="player">Player</h3>
    </div>
  </body>
  </html>
